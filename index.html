<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/weather_favicon.png" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather | simple weather app</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="weather-box">
                <div class="search-box">
                    <div class="search-item">
                        <input class="inpt" name="text" type="search" placeholder="Search city...">
                        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                    </div>
                    <div class="tooglebtn">
                        <h3>C</h3>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                        <h3>F</h3>
                    </div>
                </div>

                <div class="weather loading">
                    <div class="city">CURRENT WEATHER IN </div>
                <div class="citytxt">Delhi</div>

                <div class="weather-info">
                    <div>
                        <img src="" class="icon"></img>
                        <div class="temp">22&#176;C</div>
                    </div>
                    <div class="wather-state">FEELS LIKE <span class="feel">|Sunny</span></div>
                </div>

                <div class="info">The sky like <span class="gause-state">Cloudy</span>. The Maximum Temperatur is <span class="heigh-temp">27&#176;C</span></div>
                
                <div class="other-info row">
                    <div class="wind col-6 col-sm-3">
                        <h2>wind</h2>
                        <h3><span class="windtxt">0</span>m/s</h3>
                    </div>

                    <div class="humidity col-6 col-sm-3">
                        <h2>humidity</h2>
                        <h3><span class="humiditytxt">83</span>%</h3>
                    </div>

                    <div class="visibility col-6 col-sm-3">
                        <h2>visibility</h2>
                        <h3><span class="visibilitytxt">1</span>km</h3>
                    </div>

                    <div class="pressure col-6 col-sm-3">
                        <h2>pressure</h2>
                        <h3><span class="pressuretxt">0</span>hPa</h3>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>Developed by Minhaz Uddin</div>
    </footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
